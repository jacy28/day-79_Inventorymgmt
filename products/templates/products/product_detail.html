{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="card-title text-primary">{{ product.name }}</h2>
            <h4 class="text-success mb-3">Price: ‚Çπ {{ product.price }}</h4>

            <p class="card-text">{{ product.description }}</p>

            <p>
                <span class="badge {% if product.in_stock %}bg-success{% else %}bg-danger{% endif %}">
                    {% if product.in_stock %}In Stock{% else %}Out of Stock{% endif %}
                </span>
            </p>

            <div class="mt-4">
                <a href="{% url 'product_update' product.pk %}" class="btn btn-warning me-2">‚úè Edit</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger me-2">üóë Delete</a>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">‚¨Ö Back to Products</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
